Type: Jupyter Notebook Extension
Compatibility: 4.x, 5.x
Name: Jupyter A11y
Main: nbreader.js
Description: "Allows notebook to be read out loud"
Link: readme.md
Icon: icon.png
Parameters:

- name: jupyter-a11y.read
  description: Hotkey to read current cell
  input_type: hotkey
  default: Alt-Shift-R

- name: jupyter-a11y.cancel
  description: Hotkey to stop reading
  input_type: hotkey
  default: Alt-Shift-E

- name: jupyter-a11y.skip
  description: Hotkey to skip line
  input_type: hotkey
  default: Alt-Shift-S

